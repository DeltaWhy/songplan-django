<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Songs{% endblock %}</title>
        {% if song.two_columns %}
        <style type="text/css">
            pre {
                -moz-column-count: 2;
                -webkit-column-count: 2;
                column-count: 2;
            }
        </style>
        {% endif %}
    </head>
    <body>
        {% block content %}
        <h1>{{ song.title }} ({{ key }})</h1>
        <pre>{{ chords }}</h1>
        {% endblock %}
    </body>
</html>
